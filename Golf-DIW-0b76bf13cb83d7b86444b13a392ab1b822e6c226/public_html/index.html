<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="vendor/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>        
        <script src="vendor/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/golfpuzzle.js" type="text/javascript"></script>
        <link href="assets/css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <br><br>
        <div class="container">

            <div class="row">
                <div class="col-md-12">

                    <div class="col-md-8 fondo_tablero">
                        <div class="row">
                            <div class="col-md-4 hueco_tablero " ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            <div class="col-md-4  "></div>
                            <div class="col-md-4 "></div>
                        </div>
                    </div>
                    <div class="col-md-1 ">
                    </div>
                    <div class="col-md-3 caja">
                        <div class="col-md-12 hueco_caja hueco_palo ">
                            <img class="palo" id="drag1" src="assets/images/palo.gif" alt="" width="100" height="200" draggable="true" ondragstart="drag(event)"/>
                        </div>
                        <div class="col-md-12 hueco_caja " >
                            <a href="#" onclick="devolverObjetos()">
                                <img class="palos" src="assets/images/palos.gif" alt="" width="100" height="200" draggable="true" ondragstart="drag(event)"/>
                            </a>
                        </div>
                        <div class="col-md-12 hueco_caja hueco_bola " >       
                            <img class="bola" src="assets/images/Golf Ball.ico" id="drag2" alt="" width="20" height="20" draggable="true" ondragstart="drag(event)"/>
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-8">
                    <div id="barra_potencia" class="barra ">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <button type="button" class="btn btn-info btn-lg" onclick="darPotencia()">Start</button>


                    <button type="button" class="btn btn-warning btn-lg" onclick="lanzarPelota()">Dale!</button><br><br>
                    <button type="button" class="btn btn-success btn-lg" onclick="instrucciones()">Instrucciones</button>

                </div>
            </div>
        </div>

        <div class="container">

            <div class="modal fade" id="modalInstrucciones" role="dialog">
                <div class="modal-dialog">

                    
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Instrucciones: </h4>
                        </div>
                        <div class="modal-body">
                            <p>Arrastra el palo y la pelota para poder jugar.<br> 
                                Pulsa "Start" para darle potencia y "Dale" para lanzar.<br>
                                Pulsa el carrito de golf para retirar los componentes.
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="container">

            <div class="modal fade" id="modalVictoria" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Victoria!</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enhorabuena! Has ganado!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
